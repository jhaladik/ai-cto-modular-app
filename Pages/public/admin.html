<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Factory Admin</title>
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/admin-modern.css">
</head>
<body>
    <div id="app-container">
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner">üîÑ</div>
            <p>Initializing AI Factory...</p>
        </div>
    </div>

    <!-- Core Scripts - Fixed syntax errors -->
    <script src="/js/shared/auth.js"></script>
    <script src="/js/shared/api.js"></script>
    <script src="/js/core/api-client.js"></script>
    <script src="/js/core/kam-router.js"></script>
    <script src="/js/core/kam-context-manager.js"></script>
    <script src="/js/core/session-manager.js"></script>
    <script src="/js/components/ui-components.js"></script>
    
    <!-- Admin Components -->
    <script src="/js/admin-components.js"></script>

    <script>
        // Enhanced initialization with better dependency checking
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingScreen = document.getElementById('loading-screen');
            const appContainer = document.getElementById('app-container');
            
            try {
                console.log('üöÄ Starting AI Factory Admin...');
                
                // Check authentication first
                const sessionToken = localStorage.getItem('bitware-session-token');
                const userInfo = localStorage.getItem('bitware-user-info');
                
                if (!sessionToken || !userInfo) {
                    console.log('‚ùå No valid session, redirecting to login');
                    window.location.href = '/login.html';
                    return;
                }
                
                // Parse user info
                let user;
                try {
                    user = JSON.parse(userInfo);
                } catch (e) {
                    console.error('Invalid user info:', e);
                    window.location.href = '/login.html';
                    return;
                }
                
                // Check if user is admin
                if (user.role !== 'admin' && user.userType !== 'admin' && user.userType !== 'internal') {
                    console.log('‚ùå Not an admin user');
                    window.location.href = '/login.html';
                    return;
                }
                
                console.log('‚úÖ Admin user validated:', user.username);
                
                // Fix localStorage keys for consistency
                localStorage.setItem('bitware-session-data', userInfo);
                
                // Wait for dependencies with timeout
                await waitForDependencies();
                
                // Load dashboard
                await loadSimpleDashboard();
                
                // Hide loading screen safely
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                }
                
                console.log('‚úÖ AI Factory Admin ready');
                
            } catch (error) {
                console.error('‚ùå Admin initialization failed:', error);
                showInitializationError(error);
            }
        });

        // Wait for all required dependencies to load
        async function waitForDependencies() {
            const maxWaitTime = 10000; // 10 seconds
            const checkInterval = 100; // 100ms
            let elapsed = 0;
            
            return new Promise((resolve, reject) => {
                const checkDependencies = () => {
                    // Check for required classes
                    const required = [
                        'AIFactoryAPIClient',
                        'ComponentRegistry',
                        'DashboardLayout',
                        'StatCard',
                        'WorkerCard',
                        'AdminDashboard'
                    ];
                    
                    const missing = required.filter(className => !window[className]);
                    
                    if (missing.length === 0) {
                        console.log('‚úÖ All dependencies loaded');
                        resolve();
                        return;
                    }
                    
                    elapsed += checkInterval;
                    if (elapsed >= maxWaitTime) {
                        reject(new Error(`Missing dependencies: ${missing.join(', ')}`));
                        return;
                    }
                    
                    console.log(`‚è≥ Waiting for dependencies: ${missing.join(', ')}`);
                    setTimeout(checkDependencies, checkInterval);
                };
                
                checkDependencies();
            });
        }

        // Load dashboard without complex dependencies
        async function loadSimpleDashboard() {
            const container = document.getElementById('app-container');
            
            if (!container) {
                throw new Error('App container not found');
            }
            
            // Ensure AdminDashboard class is available
            if (!window.AdminDashboard) {
                throw new Error('AdminDashboard class not loaded - check script loading order');
            }
            
            // Initialize global worker registry if not exists
            if (!window.workerRegistry) {
                window.workerRegistry = new Map();
            }
            
            // Create and mount dashboard
            window.adminDashboard = new AdminDashboard();
            const content = await window.adminDashboard.render();
            container.innerHTML = content;
            await window.adminDashboard.mount();
        }

        // Show initialization error with detailed info
        function showInitializationError(error) {
            const loadingScreen = document.getElementById('loading-screen');
            const appContainer = document.getElementById('app-container');
            
            const errorHtml = `
                <div class="error-state" style="padding: 2rem; text-align: center; max-width: 600px; margin: 0 auto;">
                    <h3>‚ö†Ô∏è Initialization Failed</h3>
                    <p style="color: #dc2626; margin: 1rem 0;">${error.message}</p>
                    
                    <div style="margin: 1.5rem 0; padding: 1rem; background: #f3f4f6; border-radius: 8px; text-align: left;">
                        <h4>Troubleshooting Steps:</h4>
                        <ol style="margin: 0.5rem 0; padding-left: 1.5rem;">
                            <li>Check browser console for script loading errors</li>
                            <li>Verify all JavaScript files are accessible</li>
                            <li>Clear browser cache and reload</li>
                            <li>Check network connection</li>
                        </ol>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
                        <button onclick="clearAndReload()" style="padding: 0.5rem 1rem; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            üîÑ Clear Cache & Retry
                        </button>
                        <button onclick="forceLogout()" style="padding: 0.5rem 1rem; background: #dc2626; color: white; border: none; border-radius: 6px; cursor: pointer;">
                            üö™ Force Logout
                        </button>
                    </div>
                </div>
            `;
            
            if (loadingScreen) {
                loadingScreen.innerHTML = errorHtml;
            } else if (appContainer) {
                appContainer.innerHTML = errorHtml;
            }
        }

        // Global functions
        function logout() {
            console.log('üö™ Logging out...');
            localStorage.removeItem('bitware-session-token');
            localStorage.removeItem('bitware-session-data');
            localStorage.removeItem('bitware-user-info');
            window.location.href = '/login.html';
        }
        
        function forceLogout() {
            localStorage.clear();
            window.location.href = '/login.html';
        }
        
        function clearAndReload() {
            console.log('üîÑ Clearing cache and reloading...');
            
            // Clear various caches
            localStorage.clear();
            sessionStorage.clear();
            
            // Clear any cached scripts
            if ('caches' in window) {
                caches.keys().then(names => {
                    names.forEach(name => caches.delete(name));
                });
            }
            
            // Force reload with cache bypass
            window.location.reload(true);
        }

        // Error handling for script loading
        window.addEventListener('error', (event) => {
            if (event.target.tagName === 'SCRIPT') {
                console.error('Script loading error:', event.target.src, event.error);
                
                // Show specific error for missing scripts
                const fileName = event.target.src.split('/').pop();
                const error = new Error(`Failed to load script: ${fileName}`);
                showInitializationError(error);
            }
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            
            if (event.reason && event.reason.message) {
                showInitializationError(event.reason);
            }
        });
    </script>
</body>
</html>
